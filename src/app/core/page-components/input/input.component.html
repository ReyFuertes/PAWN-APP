<div *ngIf="parentForm" [formGroup]="parentForm" class="form-group input-group">
  <span class="has-float-label">
    <input class="form-control" [formControlName]="controlName" [id]="name" type="text" [autofocus]="autofocus" [placeholder]="label" />
    <label [for]="name">{{label}}</label>
  </span>
</div>
