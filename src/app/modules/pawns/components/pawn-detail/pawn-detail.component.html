<form *ngIf="form" [formGroup]="form" name="loginForm" role="form" (ngSubmit)="onSubmit()">
  <div class="row pa_card-content">
    <div class="col-3">
      <div class="pa_image-container">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="pa_button-upload-container pa_button-upload">
        <p-fileUpload [style]="{'width': '150px'}" mode="basic" name="demo[]" chooseLabel="Upload Image" url="./upload.php"
          accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
      </div>
    </div>

    <div class="col-9">
      <fieldset>
        <legend>Pawn Information:</legend>
        <div class="row">
          <div class="col-4 form-group">
            <label for="pawnTicketNumber">Pawn Ticket Number</label>
            <input class="form-control" tabindex="2" formControlName="pawnTicketNumber" id="pawnTicketNumber" type="text"
              autocomplete="off" />
          </div>

          <div class="col-4 form-group">
            <label for="datePawnGranted">Date Pawn Granted</label>
            <div [ngStyle]="{'height': '40px'}">
              <app-datepicker [parentForm]="form" tabindex="5" [controlName]="'datePawnGranted'" [tabIndex]="3"></app-datepicker>
            </div>
          </div>

          <div class="col-4 form-group">
            <label for="maturityDate">Maturity Date</label>
            <div [ngStyle]="{'height': '40px'}">
              <app-datepicker [parentForm]="form" tabindex="5" [controlName]="'maturityDate'" [tabIndex]="3"></app-datepicker>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4 form-group">
            <label for="expiryDate">Expiry Date</label>
            <div [ngStyle]="{'height': '40px'}">
              <app-datepicker [parentForm]="form" tabindex="5" [controlName]="'expiryDate'" [tabIndex]="3"></app-datepicker>
            </div>
          </div>

          <div class="col-2 form-group">
            <label for="interest">Interest</label>
            <input class="form-control" inputNumber maxlength="4" tabindex="3" formControlName="interest" id="interest" type="text" autocomplete="off" />
          </div>

          <div class="col-3 form-group">
            <label for="pawnAmount">Pawn Amount</label>
            <input class="form-control" inputNumber tabindex="2" formControlName="pawnAmount" id="pawnAmount" type="text"
              autocomplete="off" />
          </div>

          <div class="col-3 form-group">
              <label for="pawnTotalAmount">Pawn Total Amount</label>
              <input class="form-control" inputNumber tabindex="3" formControlName="pawnTotalAmount" id="pawnTotalAmount" type="text"
                autocomplete="off" />
            </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Personal Information:</legend>
        <div class="row">
          <div class="col-4 form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" tabindex="2" formControlName="firstName" id="firstName" type="text"
              autocomplete="off" />
          </div>

          <div class="col-4 form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" tabindex="3" formControlName="lastName" id="lastName" type="text" autocomplete="off" />
          </div>

          <div class="col-4 form-group">
            <label for="contactNumber">Contact Number</label>
            <input class="form-control" inputNumber tabindex="3" formControlName="contactNumber" id="contactNumber" type="text"
              autocomplete="off" />
          </div>
        </div>

        <div class="row">
          <div class="col-4 form-group">
            <label for="birthday">Birthday</label>
            <div [ngStyle]="{'height': '40px'}">
              <app-datepicker [parentForm]="form" tabindex="5" [controlName]="'birthday'" [tabIndex]="3"></app-datepicker>
            </div>
          </div>

          <div class="col-8 form-group">
            <label for="address">Address</label>
            <textarea class="form-control" tabindex="2" formControlName="address" id="address"></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Item Information:</legend>

        <div class="row">
          <div class="col-4 form-group">
            <label for="itemName">Item Name</label>
            <input class="form-control" tabindex="2" formControlName="itemName" id="itemName" type="text" autocomplete="off" />
          </div>

          <div class="col-4 form-group">
            <label for="itemType">Item Type</label>
            <input class="form-control" tabindex="3" formControlName="itemType" id="itemType" type="text" autocomplete="off" />
          </div>

          <div class="col-4 form-group">
            <label for="karat">Karat</label>
            <input class="form-control" inputNumber tabindex="3" formControlName="karat" id="karat" type="text" autocomplete="off" />
          </div>
        </div>

        <div class="row">
          <div class="col-4 form-group">
            <label for="grams">Grams</label>
            <input class="form-control" inputNumber tabindex="3" formControlName="grams" id="grams" type="text" autocomplete="off" />
          </div>

          <div class="col-8 form-group">
            <label for="description">Description</label>
            <textarea class="form-control" tabindex="2" formControlName="description" id="description"></textarea>
          </div>
        </div>

      </fieldset>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <a href="javascript:void(0)" (click)="onClose()" class="btn btn-sm btn-secondary pa_button pa_button-black float-right"><i
          class="fas fa-ban"></i> Cancel</a>
      <button type="submit" [disabled]="!form.valid" class="btn btn-sm btn-success pa_button pa_button-green float-right"><i
          class="fas fa-plus"></i> Save</button>
    </div>
  </div>
</form>
