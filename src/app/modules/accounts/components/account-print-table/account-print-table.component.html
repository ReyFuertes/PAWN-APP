<div id="print-section" class="container">
  <div class="row alert alert-info doNotPrint">
    <strong [ngStyle]="{'margin-right': '5px'}">Note: </strong> Click the button print to show, or back you go to previews page.
  </div>
  
  <h3>Accounts</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID Number</th>
        <th scope="col">Full Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <td>{{ i }}</td>
        <td>{{ account.idNumber }}</td>
        <td>{{ account.fullname }}</td>
        <td>{{ account.phoneNumber }}</td>
        <td>{{ account.address }}</td>
        <td>{{ account.created }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="onBack()"  class="btn btn-md btn-default doNotPrint" [ngStyle]="{'margin': '0 10px'}" >Back</button>
  <button (click)="print()" class="btn btn-md btn-primary doNotPrint" >Print</button>
</div>
