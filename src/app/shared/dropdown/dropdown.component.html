<div [formGroup]="parentForm" class="form-group">
  <label *ngIf="label" id="dropdown">{{label}}</label>
  <div id="dropdown" [formGroupName]="childFormGroup" [className]="defaultTheme">
    <p-dropdown [options]="items" formControlName="id" [(ngModel)]="selectedItem" (onChange)="onChange($event)" [style]="style" [filter]="isFilter">
      <ng-template let-item pTemplate="items">
        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
          <div  style="font-size:14px;margin-top:4px">{{item.label}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>
