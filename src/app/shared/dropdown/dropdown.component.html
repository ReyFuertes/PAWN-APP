<div *ngIf="isGroup else group" class="form-group">
  <div [formGroup]="parentForm">
    <label *ngIf="label" id="dropdown">{{label}}</label>
    <div id="dropdown" [formGroupName]="childFormGroup" [className]="defaultTheme">
      <p-dropdown 
        [options]="items" 
        [formControlName]="controlName" 
        (onChange)="onChange($event)"
        [style]="style" 
        [filter]="isFilter"
        [placeholder]="placeholder"
        [autoDisplayFirst]="autoDisplayFirst"
        >
        <ng-template let-item pTemplate="items">
          <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
        </ng-template>
        <ng-template let-item pTemplate="item">
          <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
            <div style="font-size:14px;margin-top:4px">{{item.label}}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
</div>

<ng-template #group>
  <div [formGroup]="parentForm">
    <label *ngIf="label" id="dropdown">{{label}}</label>
    <div id="dropdown" [className]="defaultTheme">
      <p-dropdown 
        [options]="items" 
        [formControlName]="controlName" 
        (onChange)="onChange($event)" 
        [style]="style"
        [filter]="isFilter"
        [placeholder]="placeholder"
        [autoDisplayFirst]="autoDisplayFirst"
        >
        <ng-template let-item pTemplate="items">
          <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
        </ng-template>
        <ng-template let-item pTemplate="item">
          <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
            <div style="font-size:14px;margin-top:4px">{{item.label}}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
</ng-template>
