<div class="pa_search-table">
  <h3 class="pa_card-header-title pa_font-w-300">Items</h3>
  <div class="pa_card-header">
    <div class="row">
      <div class="col-8" [ngStyle]="{'padding': '3px 20px'}">
        <button class="btn btn-sm btn-w-90 btn-success"><i class="fas fa-plus"></i> Add</button>
        <button class="btn btn-sm btn-w-90 btn-default"><i class="fas fa-pen"></i> Edit</button>
        <button class="btn btn-sm btn-w-90 btn-default"><i class="fas fa-sync"></i> Refresh</button>
        <button class="btn btn-sm btn-w-90 btn-danger"><i class="far fa-trash-alt"></i> Delete</button>
      </div>
      <div class="col-4">
        <pa-filter-table></pa-filter-table>
      </div>
    </div>
  </div>
  <pa-search-table [cols]="cols" [rows]="accounts" ></pa-search-table>
</div>
