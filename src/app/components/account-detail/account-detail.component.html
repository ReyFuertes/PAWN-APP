<div class="pa_card">
  <div class="row pa_card-header">
    <div class="col-6">
      <h4 class="pa_card-header-title pa_font-w-300">{{pageTitle}}</h4>
    </div>
    <div class="col-6 pull-right"><a routerLink="/dashboard/accounts" class="float-right">Back to Accounts</a></div>
  </div>
  <div class="row pa_card-content">
    <div class="col-4 col-sm-4 col-md-5 col-lg-3 col-xl-3">
      <div class="pa_image-container">
          <i class="far fa-image fa-4x"></i>
      </div>
      <div class="pa_button-upload-container pa_button-upload">
          <p-fileUpload [style]="{'width': '150px'}" mode="basic" name="demo[]" chooseLabel="Upload Image" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
      </div>
    </div>
    <div class="col-8 col-md-7 col-lg-8">
      <div class="row">
        <div class="col-6">
          <core-input [name]="'id-number'" [label]="'ID Number'" [inputStyle]="{ 'width': '250px' }"></core-input>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <core-input [name]="'first'" [label]="'Firstname'" [inputStyle]="{ 'width': '100%' }"></core-input>
        </div>
        <div class="col-6">
          <core-input [name]="'last'" [label]="'Lastname'" [inputStyle]="{ 'width': '100%' }"></core-input>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <core-input [name]="'phone-num'" [label]="'Phone Number'" [inputStyle]="{ 'width': '100%' }"></core-input>
        </div>
        <div class="col-6">
          <core-input [name]="'email-address'" [label]="'Email Address'" [inputStyle]="{ 'width': '100%' }"></core-input>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <core-input [name]="'identification-num'" [label]="'Identification Number'" [inputStyle]="{ 'width': '100%' }"></core-input>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <core-textarea [name]="'Address'" [rows]="'4'" [label]="'Address'" [textareaStyle]="{ 'width': '100%' }"></core-textarea>
        </div>
      </div>
      <div class="float-right">
          <button type="button" class="btn btn-sm btn-success pa_button pa_button-green"><i class="fas fa-plus"></i> {{btnText}}</button>
          <button type="button" routerLink="/dashboard/accounts" class="btn btn-sm btn-default pa_button pa_button-black"><i class="fas fa-ban"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
